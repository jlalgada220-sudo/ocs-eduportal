<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - O.C.S Group of Institute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-login">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">OCS</div>
        <div class="logo-text">
          <h1>O.C.S Group of Institute</h1>
          <span>Admin Panel</span>
        </div>
      </div>
      
      <h2>Admin Login</h2>
      
      <div class="login-error" id="loginError">
        Invalid username or password. Please try again.
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      
      <p style="text-align: center; margin-top: 24px; color: var(--text-muted); font-size: 14px;">
        <a href="../index.html" style="color: var(--secondary);">‚Üê Back to Website</a>
      </p>
    </div>
  </div>

  <script>
    // Check if already logged in
    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'admin-dashboard.html';
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      
      // Simple authentication (not secure - for demo purposes only)
      if (username === 'admin' && password === 'admin123') {
        sessionStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin-dashboard.html';
      } else {
        errorDiv.classList.add('show');
        setTimeout(() => errorDiv.classList.remove('show'), 3000);
      }
    });
  </script>
</body>
</html>
